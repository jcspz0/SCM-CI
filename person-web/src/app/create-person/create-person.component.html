<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="person.name" name="name">
    </div>

    <div class="form-group">
      <label for="lastname">lastname</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="person.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label for="birthday">birthday</label>
      <input type="date" class="form-control" id="birthday" required [(ngModel)]="person.birthday" name="birthday">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPerson()">Add</button>
</div>
